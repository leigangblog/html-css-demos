<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>聊天移动UI</title>
</head>

<body>
  <div>
    <a href="https://github.com/leigangblog/html-css-demos" target="_blank" class="github-corner"
      style="position:fixed;top:0;right:0;" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250"
        style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </div>
  <div class="container">
    <div class="page">
      <div class="main-panel">
        <nav>
          <div class="buttons">
            <i class="fas fa-chevron-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
          </div>
          <ul class="menu">
            <li class="active">
              消息列表
            </li>
            <li>我的好友</li>
            <li>我的群聊</li>
          </ul>
        </nav>

        <!-- 常用联系人面板 -->
        <section class="middle-panel">
          <div class="favorite">
            <div class="favorite-menu">
              <span>常用联系人</span>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="people">
              <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="头像" class="profile-image" />
                <div class="profile-name">
                  张展鸣
                </div>
              </div>
              <div class="profile">
                <img
                  src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=3759e09a5b9fbe53088b23c615b6312e"
                  alt="头像" class="profile-image" />
                <div class="profile-name">
                  李冷菱
                </div>
              </div>
              <div class="profile">
                <img src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg" alt="头像"
                  class="profile-image" />
                <div class="profile-name">
                  赵智涵
                </div>
              </div>
              <div class="profile">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="头像" class="profile-image" />
                <div class="profile-name">
                  王妙夢
                </div>
              </div>
              <div class="profile">
                <img
                  src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjA3NjYzMzE1MV5BMl5BanBnXkFtZTgwNTA4NDY4OTE@._V1_UX172_CR0,0,172,256_AL_.jpg"
                  alt="头像" class="profile-image" />
                <div class="profile-name">
                  张雪宁
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- 聊天面板 -->
        <section class="message-panel">
          <div class="mask"></div>
          <div class="messages">
            <div class="message">
              <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="" />

              <div class="info">
                <div class="name">
                  张智晨
                </div>
                <div class="content">
                  哈喽，今天打算干什么？
                </div>
              </div>
              <div class="time">
                2019/12/12
              </div>
            </div>

            <div class="message">
              <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="" />

              <div class="info">
                <div class="name">
                  李萌
                </div>
                <div class="content">
                  下午到我办公室来一趟
                </div>
              </div>
              <div class="time">
                昨天
              </div>
            </div>
            <div class="message">
              <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="" />

              <div class="info">
                <div class="name">
                  张显
                </div>
                <div class="content">
                  晚上到我家来玩呀
                </div>
              </div>
              <div class="time">
                昨天
              </div>
            </div>
            <div class="message">
              <img src="https://pbs.twimg.com/profile_images/1054434556156162054/1H_7AxP0.jpg" alt="" />

              <div class="info">
                <div class="name">
                  王奇
                </div>
                <div class="content">
                  我跟你说，昨天发生了一件很奇妙的事
                </div>
              </div>
              <div class="time">
                8:30
              </div>
            </div>
            <div class="message">
              <img
                src="https://images.unsplash.com/photo-1456327102063-fb5054efe647?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=f05c14dd4db49f08a789e6449604c490"
                alt="" />

              <div class="info">
                <div class="name">
                  李明
                </div>
                <div class="content">
                  定于后天下午聚餐
                </div>
              </div>
              <div class="time">
                8:45
              </div>
            </div>
            <div class="message">
              <img
                src="https://images.unsplash.com/photo-1520810627419-35e362c5dc07?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjE3Nzg0fQ"
                alt="" />

              <div class="info">
                <div class="name">
                  王雨凡
                </div>
                <div class="content">
                  下午去洗车，然后去商场
                </div>
              </div>
              <div class="time">
                8:50
              </div>
            </div>
            <div class="message new">
              <img src="https://randomuser.me/api/portraits/women/63.jpg" alt="" />

              <div class="info">
                <div class="name">
                  陈雪峰
                </div>
                <div class="content">
                  对，是这样的
                </div>
              </div>
              <div class="time">
                9:30
                <div class="new-message-icon">
                  新消息
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
