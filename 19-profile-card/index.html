<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div>
    <a href="https://github.com/leigangblog/html-css-demos" target="_blank" class="github-corner"
      style="position:fixed;top:0;right:0;" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250"
        style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </div>
  <!-- 个人卡片容器，居中卡片 -->
  <div class="wrapper">
    <!-- 个人卡片 -->
    <div class="profile-card">
      <!-- 卡片内容，导航，个人简介和工作经历 -->
      <div class="content">
        <!-- 导航 -->
        <nav id="nav-menu">
          <!-- data-rel，在js里获取当前要展示哪个section，是个人简介还是工作经历 -->
          <a class="active" href="#" data-rel="about-me-section">个人简介</a>
          <a href="#" data-rel="work-exp-section">工作经历</a>
          <!-- 当前选中菜单的指示条 -->
          <div class="indicator"></div>
        </nav>
        <!-- 关于我部分 -->
        <section class="about-me-section active-section">
          <!-- 名字和身份信息 -->
          <div class="personal-info">
            <div class="title">
              <h1>峰华</h1>
              <p>前端工程师/B站UP主</p>
            </div>
            <!-- 关注按钮 -->
            <button class="follow-btn">
              <i class="fas fa-plus"></i>关注
            </button>
          </div>
          <!-- 个人简介的内容 -->
          <div class="about-me">
            <p>
              我是峰华，我是一名前端工程师，毕业于美国斯蒂文斯理工学院，计算机科学硕士。曾在XX公司负责产品前端开发。擅长使用
              React, Styled-components 开发可复用的视图组件。
            </p>
          </div>
          <!-- 社交图标 -->
          <footer>
            <ul>
              <li>
                <a href="#"><i class="fab fa-weixin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-weibo"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-github"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </footer>
        </section>
        <!-- 工作经历部分 -->
        <section class="work-exp-section">
          <!-- 工作经历容器 -->
          <div class="work-exps">
            <!-- 每条工作经历 -->
            <div class="work-exp-item">
              <!-- 职位 -->
              <div class="position">前端工程师</div>
              <!-- 分隔线 -->
              <div class="seperator"></div>
              <!-- 公司信息 -->
              <div class="work-info">
                <!-- 工作时间 -->
                <div class="time">
                  2018.07 ~ 2019.08 <i class="far fa-calendar"></i>
                </div>
                <!-- 公司名称 -->
                <div class="company">北京某某互联网金融公司</div>
              </div>
            </div>
            <div class="work-exp-item">
              <div class="position">软件工程师</div>
              <div class="seperator"></div>
              <div class="work-info">
                <div class="time">
                  2013.07 ~ 2016.07 <i class="far fa-calendar"></i>
                </div>
                <div class="company">北京某美国信息技术公司</div>
              </div>
            </div>
            <div class="work-exp-item">
              <div class="position">软件工程师</div>
              <div class="seperator"></div>
              <div class="work-info">
                <div class="time">
                  2010.07 ~ 2010.12 <i class="far fa-calendar"></i>
                </div>
                <div class="company">北京某大软件有限公司</div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- 头像 -->
      <aside class="profile-image"><img src="me.jpeg" alt="我" /></aside>
    </div>
  </div>
  <!-- JS文件 -->
  <script src="./index.js"></script>
</body>

</html>
